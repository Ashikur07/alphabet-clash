<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyui + tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }

        .anton-font {
            font-family: "Anton", sans-serif;
        }

        .kbd {
            background-color: white;
            color: black;
            font-weight: 600;
        }
    </style>
    <title>Alphabet clash pro</title>
</head>

<body class="poppins-font">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <section id="home-screen" class=" text-white min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl anton-font uppercase tracking-[]">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black p-4">Play Now</button>
            </div>
        </section>
        

        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-14 pt-10">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keybord -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-[#360490] text-white px-4">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">3</span>

                    </button>

                    <button class="btn rounded-full bg-[#360490] text-white px-4">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>

        </section>



        <!-- Score section -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-xl">
                <h4 class="text-3xl">Game Over !</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score : </span>
                    <span id="total-score">0</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black font-extrabold border-none">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/alphaclash.js"></script>

</body>

</html>
